<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pet Hotel</title>
  </head>
  <body>
    <h1>Pet Hotel - Owners and Pets</h1><br />
    <h2>Owner Registration</h2>

    First Name:<input id="firstName" type="text" placeholder="first"  />
    Last Name:<input id="lastName" type="text" placeholder="last"  />
    <button id="register">Register</button>

    <h2>Pets</h2>

    Owner Name:<select id="ownerName">

    </select>
    Pet name:<input id="petName" type="text" placeholder="name" />
    Color:<input id="color" type="text" placeholder="color" />
    Breed:<input id="breed" type="text" placeholder="breed"/>
    <button id="addPet">add pet</button>
    <div>
      <table id="table">
        <th>Owner</th>
        <th>Pet</th>
        <th>Breed</th>
        <th>Color</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Check In/Out</th>

      </table>
    </div>
  </body>
</html>
